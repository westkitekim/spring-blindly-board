<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
</head>

<style>
  .layout {
    width: 500px; /* div 태그의 너비  500px */
    margin: 0 auto; /* 양쪽 여백 위아래 0 , 좌우는 auto로 설정 */
    margin-top: 40px; /* 맨 위 40px 띄워놓기 */
  }

  /* .layout > input : layout 바로 하위의 input에 적용하는 것이기 때문에 수정 */
  .layout input {
    width: 100%;
    box-sizing: border-box;
  }

  .layout textarea {
    width: 100%;
    margin-top: 10px;
    min-height: 300px;
  }
</style>

<body>
<div class="layout">
  <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
    <input name="title" type="text" th:value="${board.title}">
    <textarea name="content" th:text="${board.content}"></textarea>
    <button type="submit">수정</button>
  </form>
</div>
</body>
</html>
